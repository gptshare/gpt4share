<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Service Hub</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f9fa;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #28a745;
      color: white;
      padding: 20px;
      text-align: center;
    }
    .container {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
      padding: 40px 0;
    }
    .product {
      background-color: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      text-align: center;
      width: 220px;
      margin-bottom: 30px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      align-items: stretch;
    }
    .product img {
      height: 140px;
      object-fit: contain;
      width: 100%;
      border-radius: 8px;
    }
    .title-box {
      height: 50px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .title-box h3 {
      margin: 0;
      font-size: 20px;
      color: #333;
    }
    .product p {
      color: #666;
      font-size: 14px;
    }
    .product .description {
      font-size: 13px;
      color: #777;
      margin: 2px 0;
    }
    .price-box {
      font-size: 18px;
      font-weight: bold;
      margin-top: 20px;
      height: 40px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    .price-box .price {
      color: #e74c3c;
    }
    .price-box .sub-price {
      color: #666;
    }
    .price-box .price-line {
      margin: 0px 0;
    }
  </style>
</head>
<body>

  <header>
    <h1>智汇未来工作室</h1>
    <p>开创未来，简化充电；每一次充值，都是跨越未来的一步</p>
  </header>

  <div class="container">
    <!-- ChatGPT Product -->
    <div class="product">
      <img src="images/gpt.jpg" alt="ChatGPT Plus">
      <div class="title-box"><h3>ChatGPT Plus</h3></div>
      <p class="description">官方订阅 售后保障 快速响应</p>
      <p class="description">可直充你的账号也可提供成品号</p>
      <p class="description">抢先体验最新AI工具，提高生产力</p>
      <div class="price-box">
        <p class="sub-price price-line"><span class="price">¥148</span> / 月</p>
      </div>
    </div>

    <!-- Spotify Product -->
    <div class="product">
      <img src="images/spotify.png" alt="Spotify个人订阅">
      <div class="title-box"><h3>Spotify 个人订阅</h3></div>
      <p class="description">官方订阅 个人独享 规避家庭车风险</p>
      <p class="description">可直充你的账号也可提供成品号</p>
      <p class="description">默认转区</p>
      <div class="price-box">
        <p class="sub-price price-line"><span class="price">¥108</span> / 半年</p>
        <p class="sub-price price-line"><span class="price">¥158</span> / 一年</p>
      </div>
    </div>

    <!-- WeChat Contact -->
    <div class="product">
      <img src="images/connect.png" alt="微信: dowm6sp">
      <div class="title-box"><h3>微信：dowm6sp</h3></div>
      <p class="description">微信联系 售后保障</p>
      <p class="description">微信联系 售后保障</p>
      <p class="description">微信联系 售后保障</p>
      <div class="price-box">
        <p class="sub-price price-line"><span class="price">Contact Us</span></p>
      </div>
    </div>

  </div>

</body>
</html>
